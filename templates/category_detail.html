{% extends 'main.html' %}

{% block content %}
    <h1>{{ category.category_name }}</h1>
    <div style="background-color: #80D197">
        {% for medicine in medicines %}
            
            <h4>{{ medicine.title }}</h4>
            <a href="/medicine/{{ medicine.id }}/"><img src="{{ medicine.image.url }}" alt="" width="30%"></a>
        {% endfor %}
    </div>
{% endblock %}
